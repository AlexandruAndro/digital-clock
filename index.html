<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="backgroundImage"></div>
    <div class="digitalClock"><h2>Digital Clock</h2></div>
    <div class="clock">
        
        <div>
            <span id="hour">00</span>
            <div class="textBox"><span class="text">Hours</span></div>
        </div>
        <div>
            <span id="minutes">00</span>
            <div class="textBox"><span class="text">Minutes</span></div>
        </div>
        <div>
            <span id="seconds">00</span>
            <div class="textBox"><span class="text">Seconds</span></div>
        </div>
        <div>
            <span id="ampm">AM</span>
        </div>
    </div>
    <footer>MADE WITH ❤️ BY ALEX ANDRO</footer>
    <script src="index.js"></script>
</body>
</html>
